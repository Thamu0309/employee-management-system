{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{%  static 'css/registerstyle.css' %}">
</head>
<body>
	<div class="login-box">
  <h2>Register</h2>
  <form method="post">
      {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" name="mobno" required="">
      <label>MobileNumber</label>
    </div>
    <div class="user-box">
      <input type="text" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="pword" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
    <a href="http://127.0.0.1:8000/login" style="text-align: center">Already have An Account!</a>
    </div>
    <a href="#">
        <button style="background: transparent;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
        </button>
    </a>
  </form>
</div>
</body>
</html>
